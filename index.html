    // Function to filter courses by price
    function filterCoursesByPrice(price) {
        let filteredCourses;
        if (price === "50") {
            filteredCourses = courses.filter(course => parseFloat(course.Price) <= 50);
        } else {
            filteredCourses = courses;
        }
        displayCourses(filteredCourses);
    }

    // Function to display courses using Bootstrap cards
    function displayCourses(coursesToDisplay) {
        const coursesContainer = document.getElementById('coursesContainer');
        coursesContainer.innerHTML = ''; // Clear previous content

        coursesToDisplay.forEach(course => {
            const courseCard = `
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="${course.CourseImage}" class="card-img-top" alt="${course.Course}">
                        <div class="card-body">
                            <h5 class="card-title">${course.Course}</h5>
                            <p class="card-text">${course.CourseDescription}</p>
                            <p class="card-text"><strong>Price:</strong> $${course.Price}</p>
                            <a href="${course.CourseURL}" class="btn btn-primary">Learn More</a>
                        </div>
                    </div>
                </div>
            `;
            coursesContainer.insertAdjacentHTML('beforeend', courseCard);
        });
    }

    // Initial display of all courses
    displayCourses(courses);

    // Event listener for the price filter
    document.getElementById('priceFilter').addEventListener('change', (event) => {
        filterCoursesByPrice(event.target.value);
    });
